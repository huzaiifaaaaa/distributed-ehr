version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ehr_postgres
    environment:
      POSTGRES_USER: ehr_user
      POSTGRES_PASSWORD: ehr_pass
      POSTGRES_DB: ehr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehr_user -d ehr_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ehr_app
    environment:
      DATABASE_URL: postgresql://ehr_user:ehr_pass@db:5432/ehr_db
      SECRET_KEY: your-secret-key-change-in-production
      ENCRYPTION_KEY: your-encryption-key-32-bytes!!
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
